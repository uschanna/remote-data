<script>

fetch('https://randomuser.me/api')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        let user = data.results[0];
        document.getElementById('email').innerHTML = user.email;
        document.getElementById('phone').innerHTML = user.phone;
        document.getElementById('address').innerHTML = user.location.city + ', ' + user.location.state + ', ' + user.location.country;
        document.getElementById('user-image').src = user.picture.large;
        document.getElementById('user-name').innerText = user.name.first + ' ' + user.name.last;
     //   document.querySelector('#image').setAttribute('alt', user.name.first + ' ' + user.name.last);
       //document.getElementById('username').innerText = "@" + user.login.username;
       document.querySelector('#username').innerText = "@" + user.login.username;
       document.querySelectorAll('#username').forEach(function(item){
            item.innerText = "@" + user.login.username;
       });
        document.getElementById('location').innerText = user.location.city + ', ' + user.location.state;
    })
    
    .catch(error => {
        console.log(error);
        document.getElementById('user-image').src = 'https://via.placeholder.com/150';
        document.getElementById('user-name').innerText = 'Name not found';
        document.getElementById('username').innerText = 'Username not found';
        document.getElementById('location').innerText = 'User not found';
        document.getElementById('email').innerHTML = 'Email not found';
        document.getElementById('phone').innerHTML = 'Phone not found';
        document.getElementById('address').innerHTML = 'Address not found';
    });

    // get 5 random users from the API and display them in a new card
    fetch('https://randomuser.me/api/?results=5')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        let users = data.results;
        let output = '';
        users.forEach(function(user){
            output += `
                        <div class="d-flex align-items-center" style="margin-bottom:12px;">
                            <div class="flex-shrink-0">
                                <img src="${user.picture.large}" alt="${user.name.first + ' ' + user.name.last}" class="rounded-circle" width="48" height="48">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-0"><a href="/profile.html">${user.name.first + ' ' + user.name.last}</a></h6>
                                <p class="mb-0 text-muted">@${user.login.username}</p>
                            </div>
                            <div class="flex-shrink-0">
                                <a href="#" class="btn btn-sm btn-primary">Follow</a>
                            </div>
                        </div>
            `;
        });
        document.getElementById('users').innerHTML = output;
    });
</script>
